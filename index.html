<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAG Processor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      margin-top: 60px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; color: #1e293b; }
    label { font-weight: 500; display: block; margin: 20px 0 10px; text-align: left; color: #334155; }
    input[type="file"] {
      display: block; width: 100%;
      border: 2px dashed #94a3b8;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      background: #f1f5f9;
    }
    button {
      background: #2563eb; color: white; border: none;
      border-radius: 8px; padding: 12px 24px;
      font-size: 1rem; cursor: pointer;
      margin-top: 25px; width: 100%;
    }
    button:hover { background: #1d4ed8; }
    #status, #deltaStatus { margin-top: 20px; font-weight: 500; }
    .success { color: #16a34a; }
    .error { color: #dc2626; }
    #deltaSection { display: none; margin-top: 30px; border-top: 1px solid #e2e8f0; padding-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>PAG Integration Processor</h1>

    <!-- STEP 1 -->
    <form id="uploadForm">
      <label>PAG Integration File:</label>
      <input type="file" id="pagFile" accept=".xlsx,.xls" required>

      <label>Shipment vs Receipt File:</label>
      <input type="file" id="shipFile" accept=".xlsx,.xls" required>

      <label>EBU Ship File:</label>
      <input type="file" id="ebuFile" accept=".xlsx,.xls" required>

      <button type="submit">‚ö° Generate Updated PAG</button>
    </form>

    <p id="status"></p>

    <!-- STEP 2 -->
    <div id="deltaSection">
      <h2>Generate Delta Report</h2>
      <form id="deltaForm">
        <label>Old PAG File:</label>
        <input type="file" id="oldPagFile" accept=".xlsx,.xls" required>
        <button type="submit">üìä Generate Delta</button>
      </form>
      <p id="deltaStatus"></p>
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById("uploadForm");
    const deltaForm = document.getElementById("deltaForm");
    const statusEl = document.getElementById("status");
    const deltaStatusEl = document.getElementById("deltaStatus");
    const deltaSection = document.getElementById("deltaSection");

    let updatedPagBlob = null;

    // Step 1
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Processing...";
      const formData = new FormData();
      formData.append("pag_file", pagFile.files[0]);
      formData.append("ship_file", shipFile.files[0]);
      formData.append("ebu_file", ebuFile.files[0]);
      try {
        const res = await fetch("https://pag-api.onrender.com/process", { method: "POST", body: formData });
        if (!res.ok) throw new Error("Failed to process files");
        const blob = await res.blob();
        updatedPagBlob = blob;

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "updated_pag.xlsx";
        a.click();
        URL.revokeObjectURL(url);

        statusEl.textContent = "‚úÖ Updated PAG generated and downloaded!";
        statusEl.className = "success";
        deltaSection.style.display = "block";
      } catch (err) {
        statusEl.textContent = "‚ùå " + err.message;
        statusEl.className = "error";
      }
    });

    // Step 2
    deltaForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      deltaStatusEl.textContent = "Generating delta report...";
      if (!updatedPagBlob) {
        deltaStatusEl.textContent = "‚ùå Please complete Step 1 first.";
        return;
      }
      const formData = new FormData();
      formData.append("new_file", updatedPagBlob, "updated_pag.xlsx");
      formData.append("old_file", oldPagFile.files[0]);
      try {
        const res = await fetch("https://pag-api.onrender.com/delta", { method: "POST", body: formData });
        if (!res.ok) throw new Error("Failed to generate delta report");
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "delta_report.xlsx";
        a.click();
        URL.revokeObjectURL(url);
        deltaStatusEl.textContent = "‚úÖ Delta report generated!";
        deltaStatusEl.className = "success";
      } catch (err) {
        deltaStatusEl.textContent = "‚ùå " + err.message;
        deltaStatusEl.className = "error";
      }
    });
  </script>
</body>
</html>
