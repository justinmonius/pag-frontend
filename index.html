<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAG Processor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      margin-top: 60px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; color: #1e293b; }
    label { font-weight: 500; display: block; margin: 20px 0 10px; text-align: left; color: #334155; }
    input[type="file"], input[type="date"] {
      display: block; width: 100%;
      border: 2px dashed #94a3b8;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      background: #f1f5f9;
      box-sizing: border-box;
    }
    button {
      background: #2563eb; color: white; border: none;
      border-radius: 8px; padding: 12px 24px;
      font-size: 1rem; cursor: pointer;
      margin-top: 25px; width: 100%;
    }
    button:hover { background: #1d4ed8; }
    #status { margin-top: 20px; font-weight: 500; }
    .success { color: #16a34a; }
    .error { color: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <h1>PAG Integration Processor</h1>

    <!-- ONE STEP -->
    <form id="runAllForm">
      <label>PAG Integration File:</label>
      <input type="file" id="pagFile" accept=".xlsx,.xls" required>

      <label>Shipment vs Receipt File:</label>
      <input type="file" id="shipFile" accept=".xlsx,.xls" required>

      <label>EBU Ship File:</label>
      <input type="file" id="ebuFile" accept=".xlsx,.xls" required>

      <label>Old PAG File (baseline for Delta):</label>
      <input type="file" id="oldPagFile" accept=".xlsx,.xls" required>

      <label>Step 1 Cutoff Date (only for parts NOT in Shipment vs Receipt file):</label>
      <input type="date" id="processCutoffDate" required>

      <label>Step 2 Cutoff Date (downcount OLD PAG using EBU after this date):</label>
      <input type="date" id="deltaCutoffDate" required>

      <button type="submit">⚡ Generate Full Output</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    const runAllForm = document.getElementById("runAllForm");
    const statusEl = document.getElementById("status");

    runAllForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Processing...";
      statusEl.className = "";

      const formData = new FormData();
      formData.append("pag_file", pagFile.files[0]);
      formData.append("ship_file", shipFile.files[0]);
      formData.append("ebu_file", ebuFile.files[0]);
      formData.append("old_pag_file", oldPagFile.files[0]);
      formData.append("process_cutoff_date", processCutoffDate.value);
      formData.append("delta_cutoff_date", deltaCutoffDate.value);

      try {
        const res = await fetch("https://pag-api.onrender.com/run-all", {
          method: "POST",
          body: formData
        });
        if (!res.ok) throw new Error("Failed to generate output");
        const blob = await res.blob();

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "pag_full_output.xlsx";
        a.click();
        URL.revokeObjectURL(url);

        statusEl.textContent = "✅ Full output generated and downloaded!";
        statusEl.className = "success";
      } catch (err) {
        statusEl.textContent = "❌ " + err.message;
        statusEl.className = "error";
      }
    });
  </script>
</body>
</html>
