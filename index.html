<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAG Processor (Two-Step)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      margin-top: 60px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1e293b;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 20px 0 10px;
      text-align: left;
      color: #334155;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      border: 2px dashed #94a3b8;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      background: #f1f5f9;
      transition: border-color 0.2s ease;
    }

    input[type="file"]:hover {
      border-color: #2563eb;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    #status, #deltaStatus {
      margin-top: 20px;
      font-weight: 500;
      color: #475569;
    }

    .success {
      color: #16a34a;
    }

    .error {
      color: #dc2626;
    }

    .optional {
      color: #64748b;
      font-size: 0.85rem;
    }

    #deltaSection {
      display: none;
      margin-top: 30px;
      border-top: 1px solid #e2e8f0;
      padding-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PAG Integration Processor</h1>

    <!-- Step 1 -->
    <form id="uploadForm">
      <label>PAG Integration File:</label>
      <input type="file" id="pagFile" accept=".xlsx,.xls" required>

      <label>Shipment vs Receipt File:</label>
      <input type="file" id="shipFile" accept=".xlsx,.xls" required>

      <label>EBU Ship File:</label>
      <input type="file" id="ebuFile" accept=".xlsx,.xls" required>

      <button type="submit">‚ö° Generate Updated PAG</button>
    </form>

    <p id="status"></p>

    <!-- Step 2 -->
    <div id="deltaSection">
      <h2>Delta Report</h2>
      <form id="deltaForm">
        <label>Old PAG File (for Delta Comparison):</label>
        <input type="file" id="oldPagFile" accept=".xlsx,.xls" required>
        <button type="submit">üìä Generate Delta Report</button>
      </form>
      <p id="deltaStatus"></p>
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById("uploadForm");
    const deltaForm = document.getElementById("deltaForm");
    const statusEl = document.getElementById("status");
    const deltaStatusEl = document.getElementById("deltaStatus");
    const deltaSection = document.getElementById("deltaSection");

    let updatedPagFileBlob = null; // to store updated_pag.xlsx for delta step

    // STEP 1: Generate updated PAG
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Processing files...";
      statusEl.className = "";

      const pagFile = document.getElementById("pagFile").files[0];
      const shipFile = document.getElementById("shipFile").files[0];
      const ebuFile = document.getElementById("ebuFile").files[0];

      const formData = new FormData();
      formData.append("pag_file", pagFile);
      formData.append("ship_file", shipFile);
      formData.append("ebu_file", ebuFile);

      try {
        const res = await fetch("https://pag-api.onrender.com/process", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Processing failed");
        const blob = await res.blob();
        updatedPagFileBlob = blob; // store for delta step

        // Download the updated PAG
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "updated_pag.xlsx";
        a.click();
        a.remove();

        statusEl.textContent = "‚úÖ Updated PAG generated and downloaded!";
        statusEl.className = "success";

        // Show delta section
        deltaSection.style.display = "block";

      } catch (err) {
        statusEl.textContent = "‚ùå Error: " + err.message;
        statusEl.className = "error";
      }
    });

    // STEP 2: Generate Delta Report
    deltaForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      deltaStatusEl.textContent = "Calculating delta...";
      deltaStatusEl.className = "";

      const oldPagFile = document.getElementById("oldPagFile").files[0];
      if (!updatedPagFileBlob) {
        deltaStatusEl.textContent = "‚ùå Please generate the Updated PAG first.";
        deltaStatusEl.className = "error";
        return;
      }

      const formData = new FormData();
      formData.append("pag_file", updatedPagFileBlob, "updated_pag.xlsx"); // use the new output as "pag_file"
      formData.append("ship_file", new Blob([])); // dummy required params
      formData.append("ebu_file", new Blob([]));
      formData.append("old_pag_file", oldPagFile);

      try {
        const res = await fetch("https://pag-api.onrender.com/process", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Delta report generation failed");
        const blob = await res.blob();

        const contentDisposition = res.headers.get("Content-Disposition");
        let filename = "delta_report.xlsx";
        if (contentDisposition) {
          const match = contentDisposition.match(/filename="?([^"]+)"?/);
          if (match && match[1]) filename = match[1];
        }

        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        a.click();
        a.remove();

        window.URL.revokeObjectURL(url);

        deltaStatusEl.textContent = "‚úÖ Delta report generated and downloaded!";
        deltaStatusEl.className = "success";

      } catch (err) {
        deltaStatusEl.textContent = "‚ùå Error: " + err.message;
        deltaStatusEl.className = "error";
      }
    });
  </script>
</body>
</html>
